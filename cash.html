<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QyoVado Creator">
    <meta name="author" content="QyoVado">
    <title>QyoVado - Cash Assets</title>
    <link type="image/png" rel="icon" sizes="16x16" href="images/quo-favicon-32x32.png">
    <link href="dist/css/cash.css" rel='stylesheet' type='text/css' media='all'>
</head>
<body>
    <!--Add  qv-header tag to add header-->

    <main><!--Cash main -->
        <!--Add  qv-sidebar tag to add sidebar-->

        <section> <!--Cash Content section -->
            <qv-cashform> <!--Cash form -->
                <form>
                    <qv-heading>
                        <h2>Cash Assets</h2>
                        <hr>
                        <qv-twoline>
                            <fieldset>
                                <label for="country">Country</label>
                                <qv-selectright>
                                    <i>SPG</i>
                                    <select name="qv-select" id="select">
                                        <option value="Singapore" selected>Singapore</option>
                                        <option value="India">India</option>
                                    </select>
                                </qv-selectright>

                                <label for="bank">Bank Name</label>
                                <input type="text" name="bank" required>

                                <label for="identifier">Identifier</label>
                                <input type="text" name="identifier" required>
                            </fieldset>
                            <fieldset>
                                <qv-radio>
                                    <input type="radio" name="saving" value="Saving" checked>
                                    <label for="saving">SAVING</label>
                                </qv-radio>
                                <qv-radio>
                                    <input type="radio" name="saving" value="Checking">
                                    <label for="checking">CHECKING</label>
                                </qv-radio>
                                <qv-formright>
                                    <qv-selectwrap>
                                        <label for="amount">Amount</label>
                                        <qv-selectleft>
                                            <select name="qv-select" id="select">
                                                <option value="SPG" selected>SPG</option>
                                                <option value="CHK">CHK</option>
                                            </select>
                                            <input type="text" name="amount">
                                        </qv-selectleft>
                                    </qv-selectwrap>
                                    <qv-selectwrap>
                                        <label for="rate">Rate</label>
                                        <qv-rate>
                                            <input type="text" name="rate">
                                            <i>%</i>
                                        </qv-rate>
                                    </qv-selectwrap>
                                </qv-formright>
                            </fieldset>
                        </qv-twoline>
                    </qv-heading>
                    <qv-formgroup>
                        <button type="submit" class="fill-blue">Save</button>
                    </qv-formgroup>
                </form>
            </qv-cashform>
            
            <!--Add  qv-footer tag to add footer-->
        </section>
    </main>
    <script type=module src="components/header.js"></script>
    <script type=module src="components/sidebar.js"></script>
    <script type=module src="components/footer.js"></script>
</body>
</html>
