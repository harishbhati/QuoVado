<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QyoVado Creator">
    <meta name="author" content="QyoVado">
    <title>QyoVado - Cash Assets</title>
    <link type="image/png" rel="icon" sizes="16x16" href="images/quo-favicon-32x32.png">
    <link href="dist/css/cash.css" rel='stylesheet' type='text/css' media='all'>
</head>
<body>
    <qv-headervc></qv-headervc><!--QV-VC Header-->

    <qv-lifestoriesvc></qv-lifestoriesvc><!--QV-VC Sidebar-->

    <qv-mainvc><!--main Block-->
        <qv-formsvc> <!--QV-VC qv-formsvc -->
            <form>
                <h2>Cash Assets</h2>
                <hr>
                <form-twocolumn>
                    <fieldset><!--First Column-->
                        <label for="country">Country</label><!--Country Select-->
                        <selectright>
                            <i>SPG</i>
                            <select name="qv-select" id="select">
                                <option value="Singapore" selected>Singapore</option>
                                <option value="India">India</option>
                            </select>
                        </selectright>

                        <inputgroup><!--Bank Name-->
                            <label for="bank">Bank Name</label>
                            <input type="text" name="bank" required>
                        </inputgroup>

                        <inputgroup><!--Identifier-->
                            <label for="identifier">Identifier</label>
                            <input type="text" name="identifier" required>
                        </inputgroup>
                    </fieldset>
                    <fieldset><!--Second Column-->
                        <radio><!--Saving Radio-->
                            <input type="radio" name="saving" value="Saving" checked>
                            <label for="saving">SAVING</label>
                        </radio>
                        <radio><!--Checking Radio-->
                            <input type="radio" name="saving" value="Checking">
                            <label for="checking">CHECKING</label>
                        </radio>
                        <input-twocolumn>
                            <selectwrap><!--Amount Select-->
                                <label for="amount">Amount</label>
                                <selectleft>
                                    <select name="qv-select" id="select">
                                        <option value="SPG" selected>SPG</option>
                                        <option value="CHK">CHK</option>
                                    </select>
                                    <input type="text" name="amount">
                                </selectleft>
                            </selectwrap>
                            <selectwrap><!--Rate Select-->
                                <label for="rate">Rate</label>
                                <rate>
                                    <input type="text" name="rate">
                                    <i>%</i>
                                </rate>
                            </selectwrap>
                        </input-twocolumn>
                    </fieldset>
                </form-twocolumn>
            </form>
        </qv-formsvc>

        <qv-iconsvc></qv-iconsvc><!--qv-iconsvc-->

        <qv-interviewvc></qv-interviewvc><!--qv-interviewvc block-->
    </qv-mainvc>
    <script src="components/header.js" type='text/javascript'></script>
    <script src="components/sidebar.js" type='text/javascript'></script>
    <script src="components/button.js" type='text/javascript'></script>
    <script src="components/footer.js" type='text/javascript'></script>
</body>
</html>
