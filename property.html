<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QyoVado Creator">
    <meta name="author" content="QyoVado">
    <title>QyoVado - Property Form</title>
    <link type="image/png" rel="icon" sizes="16x16" href="images/quo-favicon-32x32.png">
    <link href="dist/css/property.css" rel='stylesheet' type='text/css' media='all'>
</head>
<body>
   <!--Add  qv-header tag to add header-->
    
    <main><!--QV-VC main -->
        <!--Add  qv-sidebar tag to add sidebar-->

        <section> <!--QV-VC Content section -->
            <qv-cashform> <!--QV-VC form -->
                <form>
                    <qv-heading>
                        <h2>Property Assets</h2>
                        <hr>
                        <qv-twoline><!--QV-VC first column-->
                            <fieldset><!--QV-VC propert first column-->
                                <label for="country">Country</label><!--Country-->
                                <qv-selectright>
                                    <i>SPG</i>
                                    <select name="qv-select" id="select">
                                        <option value="Singapore" selected>Singapore</option>
                                        <option value="India">India</option>
                                    </select>
                                </qv-selectright>

                                <label for="identifier">Identifier</label><!--Identifier-->
                                <input type="text" name="identifier" required>

                                <label for="identifier">Type of Property</label>
                                <qv-forminline><!--Type of property Radio-->
                                    <qv-radio>
                                        <input type="radio" name="residential" value="property" checked>
                                        <label for="residential">Residential</label>
                                    </qv-radio>
                                    <qv-radio>
                                        <input type="radio" name="home" value="property">
                                        <label for="home">2nd Home</label>
                                    </qv-radio>
                                    <qv-radio>
                                        <input type="radio" name="investment" value="property">
                                        <label for="investment">Investment</label>
                                    </qv-radio>
                                    <qv-radio>
                                        <input type="radio" name="commercial" value="property">
                                        <label for="commercial">Commercial</label>
                                    </qv-radio>
                                </qv-forminline>
                                <qv-forminline>
                                    <qv-checkbox><!--Checkbox Income-->
                                        <input type="checkbox" name="income" value="income">
                                        <label for="income">Lease Income</label>
                                    </qv-checkbox>
                                    <qv-inputgroup><!--Amount-->
                                        <label for="country">Amount</label>
                                        <qv-labelinput>
                                            <i>SGP</i>
                                            <input type="text" name="amount">
                                        </qv-labelinput>
                                    </qv-inputgroup>
                                </qv-forminline>
                            </fieldset>
                            <fieldset><!--QV-VC Property purchase middle-->
                                <qv-forminline>
                                    <qv-selectwrap><!--Purchase Price-->
                                        <label for="amount">Purchase Price</label>
                                        <qv-selectleft>
                                            <select name="qv-select" id="select">
                                                <option value="SPG" selected>SPG</option>
                                                <option value="CHK">CHK</option>
                                            </select>
                                            <input type="text" name="amount">
                                        </qv-selectleft>
                                    </qv-selectwrap>
                                    <qv-radiowrap><!--Radio Mortgage-->
                                        <label for="mortgage">Mortgage</label>
                                        <qv-radio>
                                            <input type="radio" name="mortgage" value="Yes" checked>
                                            <label for="yes">Yes</label>
                                        </qv-radio>
                                        <qv-radio>
                                            <input type="radio" name="mortgage" value="No">
                                            <label for="no">No</label>
                                        </qv-radio>
                                    </qv-radiowrap>
                                </qv-forminline>
                                <qv-inlinethree>
                                    <qv-selectwrap><!--Amount-->
                                        <label for="amount">Amount</label>
                                        <qv-labelinput>
                                            <i>SGP</i>
                                            <input type="text" name="amount">
                                        </qv-labelinput>
                                    </qv-selectwrap>
                                    <qv-inputgroup><!--Term-->
                                        <label for="term">Term</label>
                                        <input type="text" name="term" required>
                                    </qv-inputgroup>
                                    <qv-selectwrap><!--Intrest Rate-->
                                        <label for="rate">Intrest Rate</label>
                                        <qv-ratepercentage>
                                            <input type="text" name="rate">
                                            <i>%</i>
                                        </qv-ratepercentage>
                                    </qv-selectwrap>
                                </qv-inlinethree>
                                <qv-forminline>
                                    <qv-selectwrap><!--Current Price-->
                                        <label for="currentPrice">Current Price</label>
                                        <qv-selectleft>
                                            <select name="qv-select" id="select">
                                                <option value="SPG" selected>SPG</option>
                                                <option value="CHK">CHK</option>
                                            </select>
                                            <input type="text" name="amount">
                                        </qv-selectleft>
                                    </qv-selectwrap>
                                    <qv-radiowrap><!--Radio Mortgage 2-->
                                        <label for="mortgage">Mortgage</label>
                                        <qv-radio>
                                            <input type="radio" name="mortgage" value="Yes" checked>
                                            <label for="yes">Yes</label>
                                        </qv-radio>
                                        <qv-radio>
                                            <input type="radio" name="mortgage" value="No">
                                            <label for="no">No</label>
                                        </qv-radio>
                                    </qv-radiowrap>
                                </qv-forminline>
                                <qv-inlinethree>
                                    <qv-selectwrap>
                                        <label for="amount">Amount</label>
                                        <qv-labelinput>
                                            <i>SGP</i>
                                            <input type="text" name="amount">
                                        </qv-labelinput>
                                    </qv-selectwrap>
                                    <qv-inputgroup>
                                        <label for="term">Term</label>
                                        <input type="text" name="term" required>
                                    </qv-inputgroup>
                                    <qv-selectwrap>
                                        <label for="rate">Intrest Rate</label>
                                        <qv-ratepercentage>
                                            <input type="text" name="rate">
                                            <i>%</i>
                                        </qv-ratepercentage>
                                    </qv-selectwrap>
                                </qv-inlinethree>
                            </fieldset>
                        </qv-twoline>
                    </qv-heading>
                    <qv-formgroup><!--QV-VC save button-->
                        <button type="submit" class="fill-blue">Save</button>
                    </qv-formgroup>
                </form>
            </qv-cashform>
            
            <!--Add  qv-footer tag to add footer-->
        </section>
    </main>
</body>
</html>
