<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QyoVado Creator">
    <meta name="author" content="QyoVado">
    <title>QyoVado - Property Form</title>
    <link type="image/png" rel="icon" sizes="16x16" href="images/quo-favicon-32x32.png">
    <link href="dist/css/property.css" rel='stylesheet' type='text/css' media='all'>
</head>
<body>
   <!--Add  qv-header tag to add header-->
    
    <qv-main><!--QV-VC main -->
        <!--Add  qv-sidebar tag to add sidebar-->

        <section> <!--QV-VC Content section -->
            <qv-form> <!--QV-VC form -->
                <form>
                    <h2>Property Assets</h2>
                    <hr>
                    <form-fourcolumn>
                        <fieldset><!--QV-VC First Column-->
                            <radiowrap><!--Type of property Radio-->
                                <label for="identifier">Type of Property</label>
                                <radio>
                                    <input type="radio" name="residential" value="property" checked>
                                    <label for="residential">Residential</label>
                                </radio>
                                <radio>
                                    <input type="radio" name="home" value="property">
                                    <label for="home">2nd Home</label>
                                </radio>
                                <radio>
                                    <input type="radio" name="investment" value="property">
                                    <label for="investment">Investment</label>
                                </radio>
                                <radio>
                                    <input type="radio" name="commercial" value="property">
                                    <label for="commercial">Commercial</label>
                                </radio>
                            </radiowrap>
                        </fieldset>
                        <fieldset><!--QV-VC Second Column-->
                            <label for="country">Country</label><!--Country-->
                            <selectright>
                                <i>SPG</i>
                                <select name="qv-select" id="select">
                                    <option value="Singapore" selected>Singapore</option>
                                    <option value="India">India</option>
                                </select>
                            </selectright>

                            <inputgroup><!--Identifier-->
                                <label for="identifier">Identifier</label>
                                <input type="text" name="identifier" required>
                            </inputgroup>
                            
                            <inputgroup><!--Date Of Purchase-->
                                <label for="retirement">Date Of Purchase</label>
                                <input type="date" name="retirement-age" value="2018-07-22"
                                min="2000-01-01" max="2018-12-31">
                            </inputgroup>
                        </fieldset>
                        <fieldset><!--QV-VC Third Column-->
                            <selectwrap><!--Purchase Price-->
                                <label for="amount">Purchase Price</label>
                                <selectleft>
                                    <select name="qv-select" id="select">
                                        <option value="SPG" selected>SPG</option>
                                        <option value="CHK">CHK</option>
                                    </select>
                                    <input type="text" name="amount">
                                </selectleft>
                            </selectwrap>
                            <radioinline><!--Radio Mortgage-->
                                <label for="mortgage">Mortgage</label>
                                <radio>
                                    <input type="radio" name="mortgage" value="Yes" checked>
                                    <label for="yes">Yes</label>
                                </radio>
                                <radio>
                                    <input type="radio" name="mortgage" value="No">
                                    <label for="no">No</label>
                                </radio>
                            </radioinline>

                            <input-twocolumn>
                                <selectwrap><!--Amount Select-->
                                    <label for="amount">Amount</label>
                                    <labelinput>
                                        <i>SGP</i>
                                        <input type="text" name="amount">
                                    </labelinput>
                                </selectwrap>
                                <selectwrap><!--Rate Select-->
                                    <label for="rate">Rate</label>
                                    <rate>
                                        <input type="text" name="rate">
                                        <i>%</i>
                                    </rate>
                                </selectwrap>
                            </input-twocolumn>

                            <radioinline><!--Radio Frequency-->
                                <label for="mortgage">Frequency</label>
                                <radio>
                                    <input type="radio" name="frequency" value="Monthly" checked>
                                    <label for="monthly">Monthly</label>
                                </radio>
                                <radio>
                                    <input type="radio" name="frequency" value="Annually">
                                    <label for="annually">Annually</label>
                                </radio>
                            </radioinline>
                        </fieldset>

                        <fieldset><!--QV-VC Fourth Column-->
                            <selectwrap><!--Current Price-->
                                <label for="amount">Current Price</label>
                                <selectleft>
                                    <select name="qv-select" id="select">
                                        <option value="SPG" selected>SPG</option>
                                        <option value="CHK">CHK</option>
                                    </select>
                                    <input type="text" name="amount">
                                </selectleft>
                            </selectwrap>

                            <radioinline><!--Radio Mortgage-->
                                <label for="mortgage">Mortgage</label>
                                <radio>
                                    <input type="radio" name="mortgage" value="Yes" checked>
                                    <label for="yes">Yes</label>
                                </radio>
                                <radio>
                                    <input type="radio" name="mortgage" value="No">
                                    <label for="no">No</label>
                                </radio>
                            </radioinline>

                            
                            <input-twocolumn>
                                <selectwrap><!--Amount Select-->
                                    <label for="amount">Amount</label>
                                    <labelinput>
                                        <i>SGP</i>
                                        <input type="text" name="amount">
                                    </labelinput>
                                </selectwrap>
                                <selectwrap><!--Rate Select-->
                                    <label for="rate">Rate</label>
                                    <rate>
                                        <input type="text" name="rate">
                                        <i>%</i>
                                    </rate>
                                </selectwrap>
                            </input-twocolumn>
                            
                            <radioinline><!--Radio Frequency-->
                                <label for="mortgage">Frequency</label>
                                <radio>
                                    <input type="radio" name="frequency" value="Monthly" checked>
                                    <label for="monthly">Monthly</label>
                                </radio>
                                <radio>
                                    <input type="radio" name="frequency" value="Annually">
                                    <label for="annually">Annually</label>
                                </radio>
                            </radioinline>
                        </fieldset>
                    </form-fourcolumn>
                </form>
            </qv-form>
            
            <qv-savebutton></qv-savebutton><!--Action Icons and Save Button-->

            <!--Add  qv-footer tag to add footer-->
        </section>
    </qv-main>
    <script src="components/button.js" type='text/javascript'></script>
</body>
</html>
