<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QyoVado Creator">
    <meta name="author" content="QyoVado">
    <title>QyoVado - Miscellaneous</title>
    <link type="image/png" rel="icon" sizes="16x16" href="images/quo-favicon-32x32.png">
    <link href="dist/css/miscellaneous.css" rel='stylesheet' type='text/css' media='all'>
</head>
<body>
    <qv-headervc></qv-headervc><!--QV-VC Header-->

    <qv-lifestoriesvc></qv-lifestoriesvc><!--QV-VC Sidebar-->
    
    <qv-mainvc><!--QV-VC main -->
        <qv-formsvc> <!--QV-VC formsvc -->
            <form>
                <h2>Miscellaneous Assets</h2>
                <hr>
                <form-twocolumn>
                    <fieldset><!--QV-VC First Column-->
                        <label for="country">Country</label><!--Country-->
                        <selectright>
                            <i>SPG</i>
                            <select name="qv-select" id="select">
                                <option value="Singapore" selected>Singapore</option>
                                <option value="India">India</option>
                            </select>
                        </selectright>

                        <inputgroup><!--Identifier-->
                            <label for="identifier">Identifier</label>
                            <input type="text" name="identifier" required>
                        </inputgroup>

                        <inputgroup><!--Category-->
                            <label for="business">Category</label>
                            <select name="qv-select" id="select">
                                <option value="Jewelry" selected>Jewelry</option>
                                <option value="Jewelry2">Jewelry2</option>
                            </select>
                        </inputgroup>
                    </fieldset>
                    <fieldset><!--QV-VC Second Column-->
                        <forminline>
                            <inputgroup><!--Purchase Date-->
                                <label for="purchase">Date of Purchase</label>
                                <input type="date" name="purchase" value="2018-07-22"
                                min="2000-01-01" max="2018-12-31">
                            </inputgroup>
                        </forminline>

                        <forminline>
                            <selectwrap><!--Purchase Price-->
                                <label for="pamount">Purchase Price</label>
                                <selectleft>
                                    <select name="qv-select" id="select">
                                        <option value="SPG" selected>SPG</option>
                                        <option value="CHK">CHK</option>
                                    </select>
                                    <input type="text" name="amount">
                                </selectleft>
                            </selectwrap>

                            <inputgroup><!--Current Value-->
                                <label for="amount">Current Value</label>
                                <labelinput>
                                    <i>SGP</i>
                                    <input type="text" name="amount">
                                </labelinput>
                            </inputgroup>

                            <selectwrap><!--Maintenance Cost-->
                                <label for="mcost">Maintenance Cost</label>
                                <selectleft>
                                    <select name="qv-select" id="select">
                                        <option value="SPG" selected>SPG</option>
                                        <option value="CHK">CHK</option>
                                    </select>
                                    <input type="text" name="mcost">
                                </selectleft>
                            </selectwrap>
                        </forminline>
                    </fieldset>
                </form-twocolumn>
            </form>
        </qv-formsvc>

        <qv-iconsvc></qv-iconsvc><!--qv-iconsvc-->

        <qv-interviewvc></qv-interviewvc><!--qv-interviewvc block-->
    </qv-mainvc>
    <script src="components/header.js" type='text/javascript'></script>
    <script src="components/sidebar.js" type='text/javascript'></script>
    <script src="components/button.js" type='text/javascript'></script>
    <script src="components/footer.js" type='text/javascript'></script>
</body>
</html>
