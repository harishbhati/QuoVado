<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QyoVado Creator">
    <meta name="author" content="QyoVado">
    <title>QyoVado - Miscellaneous</title>
    <link type="image/png" rel="icon" sizes="16x16" href="images/quo-favicon-32x32.png">
    <link href="dist/css/miscellaneous.css" rel='stylesheet' type='text/css' media='all'>
</head>
<body>
    <!--Add  qv-header tag to add header-->
    
    <main><!--QV-VC main -->
        <!--Add  qv-sidebar tag to add sidebar-->

        <section> <!--QV-VC Content section -->
            <qv-cashform> <!--QV-VC form -->
                <form>
                    <qv-heading>
                        <h2>Miscellaneous Assets</h2>
                        <hr>
                        <qv-twoline>
                            <fieldset>
                                <label for="country">Country</label><!--Country-->
                                <qv-selectright>
                                    <i>SPG</i>
                                    <select name="qv-select" id="select">
                                        <option value="Singapore" selected>Singapore</option>
                                        <option value="India">India</option>
                                    </select>
                                </qv-selectright>

                                <label for="identifier">Identifier</label><!--Identifier-->
                                <input type="text" name="identifier" required>

                                <qv-inputgroup><!--Category-->
                                    <label for="business">Category</label>
                                    <select name="qv-select" id="select">
                                        <option value="Jewelry" selected>Jewelry</option>
                                        <option value="Jewelry2">Jewelry2</option>
                                    </select>
                                </qv-inputgroup>
                            </fieldset>
                            <fieldset>
                                <qv-forminline>
                                    <qv-inputgroup><!--Purchase Date-->
                                        <label for="purchase">Date of Purchase</label>
                                        <input type="date" name="purchase" value="2018-07-22"
                                        min="2000-01-01" max="2018-12-31">
                                    </qv-inputgroup>
                                </qv-forminline>
                                <qv-forminline>
                                    <qv-inputgroup><!--Purchase Price-->
                                        <label for="amount">Purchase Price</label>
                                        <qv-labelinput>
                                            <i>SGP</i>
                                            <input type="text" name="amount">
                                        </qv-labelinput>
                                    </qv-inputgroup>

                                    <qv-inputgroup><!--Current Value-->
                                        <label for="amount">Current Value</label>
                                        <qv-labelinput>
                                            <i>SGP</i>
                                            <input type="text" name="amount">
                                        </qv-labelinput>
                                    </qv-inputgroup>

                                    <qv-inputgroup><!--Maintenance Cost-->
                                        <label for="amount">Maintenance Cost</label>
                                        <qv-labelinput>
                                            <i>SGP</i>
                                            <input type="text" name="amount">
                                        </qv-labelinput>
                                    </qv-inputgroup>
                                </qv-forminline>
                            </fieldset>
                        </qv-twoline>
                    </qv-heading>
                    <qv-formgroup>
                        <button type="submit" class="fill-blue">Save</button>
                    </qv-formgroup>
                </form>
            </qv-cashform>
            
            <!--Add  qv-footer tag to add footer-->
        </section>
    </main>
</body>
</html>
