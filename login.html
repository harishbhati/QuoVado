<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QyoVado Creator">
    <meta name="author" content="QyoVado">
    <title>QyoVado - Login</title>
    <link type="image/png" rel="icon" sizes="16x16" href="images/quo-favicon-32x32.png">
    <link href="dist/css/login.css" rel='stylesheet' type='text/css' media='all'>
</head>
<body>
    <qv-mainvc>
        <!--Login form-->
        <section>
            <h1>VC Login</h1>
            <form>
                <input type="text" placeholder="User" name="user" required>
                <input type="password" placeholder="Password" name="password" required>
                <button type="submit" class="fill-blue">Submit</button>
            </form>
        </section>
    </qv-mainvc>
</body>
</html>
