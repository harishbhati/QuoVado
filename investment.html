<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QyoVado Creator">
    <meta name="author" content="QyoVado">
    <title>QyoVado - Investment Form</title>
    <link type="image/png" rel="icon" sizes="16x16" href="images/quo-favicon-32x32.png">
    <link href="dist/css/investnment.css" rel='stylesheet' type='text/css' media='all'>
</head>
<body>
   <!--Add  qv-header tag to add header-->
    
    <main><!--QV-VC main -->
        <!--Add  qv-sidebar tag to add sidebar-->

        <section> <!--QV-VC Content section -->
            <qv-cashform> <!--QV-VC form -->
                <form>
                    <qv-heading>
                        <h2>Investment Assets</h2>
                        <hr>
                        <qv-twoline><!--QV-VC first column-->
                            <fieldset><!--QV-VC propert first column-->
                                <label for="country">Country</label>
                                <qv-selectright><!--Country-->
                                    <i>SPG</i>
                                    <select name="qv-select" id="select">
                                        <option value="Singapore" selected>Singapore</option>
                                        <option value="India">India</option>
                                    </select>
                                </qv-selectright>
                                <qv-forminline><!--Intitution-->
                                    <qv-radio>
                                        <input type="radio" name="shares" value="Institution" checked>
                                        <label for="institution">Institution</label>
                                    </qv-radio>
                                    <qv-radio>
                                        <input type="radio" name="shares" value="Shares">
                                        <label for="shares">Shares</label>
                                    </qv-radio>
                                </qv-forminline>
                                <qv-inputgroup><!--Identifier-->
                                    <label for="identifier">Identifier</label>
                                    <input type="text" name="identifier" required>
                                </qv-inputgroup>
                                <qv-inputgroup><!--Amount-->
                                    <label for="amount">Amount</label>
                                    <qv-labelinput>
                                        <i>SGP</i>
                                        <input type="text" name="amount">
                                    </qv-labelinput>
                                </qv-inputgroup>
                            </fieldset>
                            <fieldset><!--QV-VC Property purchase middle-->
                                <qv-forminline><!--Radio Withdraw-->
                                    <qv-radio>
                                        <input type="radio" name="withdraw" value="Withdraw" checked>
                                        <label for="withdraw">Withdraw</label>
                                    </qv-radio>
                                    <qv-radio>
                                        <input type="radio" name="withdraw" value="Save">
                                        <label for="save">Save to</label>
                                    </qv-radio>
                                </qv-forminline>
                                <qv-inputgroup><!--Amount-->
                                    <label for="amount">Amount</label>
                                    <qv-labelinput>
                                        <i>SGP</i>
                                        <input type="text" name="amount">
                                    </qv-labelinput>
                                </qv-inputgroup>
                                <qv-forminline><!--Radio Monthly-->
                                    <qv-radio>
                                        <input type="radio" name="invest" value="Monthly" checked>
                                        <label for="monthly">Monthly</label>
                                    </qv-radio>
                                    <qv-radio>
                                        <input type="radio" name="invest" value="Annually">
                                        <label for="annually">Annually</label>
                                    </qv-radio>
                                </qv-forminline>
                                <qv-forminline><!--Radio Dividends-->
                                    <qv-radio>
                                        <label for="monthly">Dividends?</label>
                                        <input type="radio" name="dividends" value="Yes" checked>
                                        <label for="yes">Yes</label>
                                    </qv-radio>
                                    <qv-radio>
                                        <label for="monthly">Dividends?</label>
                                        <input type="radio" name="dividends" value="Yes" checked>
                                        <label for="yes">Yes</label>
                                    </qv-radio>
                                </qv-forminline>
                                <qv-equalthree>
                                    <qv-selectwrap><!--Rate-->
                                        <label for="rate">Rate</label>
                                        <qv-ratepercentage>
                                            <input type="text" name="rate">
                                            <i>%</i>
                                        </qv-ratepercentage>
                                    </qv-selectwrap>
                                    <qv-checkbox><!--Checkbox Reinvested-->
                                        <input type="checkbox" name="income" value="Reinvested">
                                        <label for="reinvested">Reinvested</label>
                                    </qv-checkbox>
                                    <qv-checkbox><!--Checkbox Withdrawn-->
                                        <input type="checkbox" name="income" value="Withdrawn">
                                        <label for="withdrawn">Withdrawn</label>
                                    </qv-checkbox>
                                </qv-equalthree>
                            </fieldset>
                        </qv-twoline>
                    </qv-heading>
                    <qv-formgroup><!--QV-VC save button-->
                        <button type="submit" class="fill-blue">Save</button>
                    </qv-formgroup>
                </form>
            </qv-cashform>
            
            <!--Add  qv-footer tag to add footer-->
        </section>
    </main>
</body>
</html>
