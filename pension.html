<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QyoVado Creator">
    <meta name="author" content="QyoVado">
    <title>QyoVado - Pension</title>
    <link type="image/png" rel="icon" sizes="16x16" href="images/quo-favicon-32x32.png">
    <link href="dist/css/pension.css" rel='stylesheet' type='text/css' media='all'>
</head>
<body>
    <!--Add  qv-header tag to add header-->
    
    <main><!--QV-VC main -->
        <!--Add  qv-sidebar tag to add sidebar-->

        <section> <!--QV-VC Content section -->
            <qv-form> <!--QV-VC form -->
                <form>
                    <h2>Pension Assets</h2>
                    <hr>
                    <form-threecolumn>
                        <fieldset>
                            <label for="country">Country</label><!--Country-->
                            <selectright>
                                <i>SPG</i>
                                <select name="qv-select" id="select">
                                    <option value="Singapore" selected>Singapore</option>
                                    <option value="India">India</option>
                                </select>
                            </selectright>

                            <inputgroup><!--Company Name-->
                                <label for="company">Company Name</label>
                                <input type="text" name="company" required>
                            </inputgroup>

                            <inputgroup><!--Organization Select Box-->
                                <label for="organization">Organization</label>
                                <select name="qv-select" id="select">
                                    <option value="Select" selected>Select</option>
                                    <option value="Value1">Value1</option>
                                    <option value="Value2">Value2</option>
                                </select>
                            </inputgroup>
                        </fieldset>

                        <fieldset>
                            <inputgroup><!--Identifier Select Box-->
                                <label for="identifier">Identifier</label>
                                <select name="qv-select" id="select">
                                    <option value="Select" selected>Select</option>
                                    <option value="Value1">Value1</option>
                                    <option value="Value2">Value2</option>
                                </select>
                            </inputgroup>

                            <input-twocolumn><!--Age Expected-->
                                <inputgroup>
                                    <label for="age">Age Expected</label>
                                    <input type="text" name="age" required>
                                </inputgroup>
                            </input-twocolumn>

                            <radioinline><!--Radio Lump Sum-->
                                <label for="lumpsum">Lump Sum</label>
                                <radio>
                                    <input type="radio" name="lumpsum" value="Yes" checked>
                                    <label for="yes">Yes</label>
                                </radio>
                                <radio>
                                    <input type="radio" name="lumpsum" value="No">
                                    <label for="no">No</label>
                                </radio>
                            </radioinline>

                            <input-twocolumn><!--Amount Select-->
                                <selectwrap>
                                    <label for="amount">Amount</label>
                                    <selectleft>
                                        <select name="qv-select" id="select">
                                            <option value="SPG" selected>SPG</option>
                                            <option value="CHK">CHK</option>
                                        </select>
                                        <input type="text" name="amount">
                                    </selectleft>
                                </selectwrap>
                            </input-twocolumn>
                        </fieldset>

                        <fieldset>
                            <radioinline><!--Radio Lump Sum-->
                                <label for="index">Index Linked</label>
                                <radio>
                                    <input type="radio" name="index" value="Yes" checked>
                                    <label for="yes">Yes</label>
                                </radio>
                                <radio>
                                    <input type="radio" name="index" value="No">
                                    <label for="no">No</label>
                                </radio>
                            </radioinline>
                        </fieldset>
                    </form-threecolumn>
                </form>
            </qv-form>
            
            <qv-savebutton></qv-savebutton><!--Action Icons and Save Button-->
            <!--Add  qv-footer tag to add footer-->
        </section>
    </main>
    <script type=module src="components/button.js"></script>
</body>
</html>
